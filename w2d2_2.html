<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9 - 2세트 (박스 모델)</title>
    <style>
        .box {
            background-color: lightgray; /* 배경색 */
            padding: 20px; /* 안쪽 여백 */
            margin: 10px; /* 바깥 여백 */
            border: 2px solid black; /* 테두리 */
            width: 100px;
            height: 100px;
            text-align: center; /* 가로 중앙 정렬 */
            line-height: 60px; /* 세로 중앙 비슷하게 */
        }
    </style>
</head>
<body>
    <h1>CSS 박스 모델 실습</h1>

    <div class="box">박스 1</div>
    <div class="box">박스 2</div>
    <div class="box">박스 3</div>
</body>
</html>
