<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 연습</title>
</head>
<style>
p {
    color: blue;
}

.highlight {
    background-color: yellow;
    font-weight: bold;
}

#special-text {
    color: red;
    font-size: 20px;
}

.box {
    width: 200px;
    height: 100px;
    background-color: lightgray;
    margin: 10px;
    padding: 10px;
}

#unique-box {
    background-color: pink;
}

</style>
<body>
    <h1>CSS 선택자 연습 페이지</h1>

    <h2>태그 선택자 예제</h2>
    <p>이 문장은 p 태그 선택자로 색상을 바꿀 수 있습니다.</p>
    <p>이 문장도 같은 p 태그 스타일이 적용됩니다.</p>

    <h2>클래스 선택자 예제</h2>
    <p class="highlight">이 문장은 highlight 클래스를 적용했습니다.</p>
    <p class="highlight">이 문장도 같은 highlight 클래스를 적용했습니다.</p>

    <h2>ID 선택자 예제</h2>
    <p id="special-text">이 문장은 special-text ID를 적용했습니다.</p>

    <h2>박스 스타일링 예제</h2>
    <div class="box">첫 번째 박스</div>
    <div class="box">두 번째 박스</div>
    <div id="unique-box">특별한 박스</div>
</body>
</html>
