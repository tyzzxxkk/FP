<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기태연 — 자기소개</title>
</head>
<style>
    /* 전체 레이아웃 및 폰트 설정 */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

/* 헤더 및 내비게이션 */
header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
    border-bottom: 5px solid #007BFF;
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #007BFF;
}

/* 섹션 공통 스타일 */
section {
    padding: 40px 20px;
    background: #fff;
    margin-top: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

section h2 {
    color: #007BFF;
    border-bottom: 2px solid #eee;
    padding-bottom: 10px;
    margin-top: 0;
}

/* 소개 섹션 */
#about img {
    border-radius: 50%;
    border: 3px solid #007BFF;
    float: right;
    margin-left: 20px;
}

#about p {
    font-size: 1.1rem;
    color: #555;
    text-align: justify;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
}

table th {
    background-color: #f2f2f2;
    width: 30%;
}

/* 작품/프로젝트 섹션 */
.card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

article {
    background: #fafafa;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    flex: 1 1 300px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

article h3 {
    color: #007BFF;
    margin-top: 0;
}

article a {
    display: inline-block;
    background: #007BFF;
    color: #fff;
    padding: 10px 15px;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

article a:hover {
    background-color: #0056b3;
}

figure {
    margin: 0;
    text-align: center;
}

figure img {
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 20px;
}

figcaption {
    font-style: italic;
    color: #777;
    margin-top: 5px;
}

/* 링크 섹션 */
#links ul {
    list-style: none;
    padding: 0;
}

#links li {
    margin-bottom: 10px;
}

#links a {
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
}

#links a:hover {
    text-decoration: underline;
}

/* 연락처 폼 */
form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box; /* 패딩이 width에 포함되도록 설정 */
}

button[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 15px;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

/* 푸터 */
footer {
    text-align: center;
    padding: 20px;
    background: #333;
    color: #fff;
    margin-top: 20px;
    border-top: 5px solid #007BFF;
}

/* 기타 유틸리티 및 반응형 디자인 */
hr {
    border: 0;
    border-top: 1px solid #eee;
    margin: 40px 0;
}
</style>
<body>

  <!-- 0) 상단 헤더 & 내비게이션 -->
  <header>
    <h1>기태연 KI TAE YEON</h1>
    <br>
    <nav>
      <!-- 같은 페이지 내 섹션으로 이동하는 앵커 -->
      <a href="#about">소개</a> |
      <a href="#skills">기술</a> |
      <a href="#links">링크</a> |
      <a href="#contact">연락</a>
    </nav>
    <hr>
  </header>

  <!-- 1) 소개 -->
  <main>
    <section id="about">
      <h2>소개</h2>
      <img src="#" alt="기태연 프로필 사진" width="160" style="margin-top: -100px;">
      <p>
        안녕하세요! 미림마이스터고 2학년 기태연입니다. 프론트엔드 개발자가 꿈입니다.
      </p>
      </table>
    </section>

    <hr>

    <section id="skills">
      <h2>기술</h2>
      <ul>
        <li>React</li>
        <li>Python</li>
        <li>Java</li>
      </ul>
    </section>

    <hr>

    <section id="links">
      <h2>링크</h2>
      <ul>
        <li><a href="#" target="_blank">인스타</a></li>
        <li><a href="#" target="_blank">깃허브</a></li>
      </ul>
    </section>

    <hr>
    <section id="contact">
      <h2>연락하기</h2>
      <form>
        <label for="userName">이름</label><br>
        <input id="userName" type="text" name="userName" placeholder="이름"><br>

        <label for="userEmail">이메일</label><br>
        <input id="userEmail" type="email" name="userEmail" placeholder="email@example.com"><br>

        <label for="userMsg">메시지</label><br>
        <textarea id="userMsg" name="userMsg" rows="4" cols="40" placeholder="하고 싶은 말을 적어주세요"></textarea><br>

        <button type="submit">보내기</button>
      </form>
    </section>
  </main>

  <hr>

  <!-- 6) 푸터 -->
  <footer>
    <p>© 2025 KI TAE YEON</p>
  </footer>
</body>
</html>
