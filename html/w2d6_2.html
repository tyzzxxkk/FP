<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자기소개 페이지</title>
  <link rel="stylesheet" href="/css/w2d6_2.css">
</head>
<body>
  <header id="top">
    <h1>기태연</h1>
    <nav>
      <a href="#about">소개</a>
      <a href="#skills">기술</a>
      <a href="#contact">연락</a>
    </nav>
  </header>
  <section id="about">
    <h2>소개</h2>
    <div class="row">
      <img src="img/pf.jpg" alt="프로필" class="avatar">
      <p>
        미림마이스터고 2학년 기태연입니다. 프론트엔드 개발자가 목표예요.<br>
        HTML/CSS 기초와 간단한 레이아웃, 버튼 hover를 연습했습니다.
      </p>
    </div>
  </section>
  <section id="skills">
    <h2>기술</h2>
    <ul>
      <li>HTML / CSS</li>
      <li>JavaScript 기초</li>
      <li>Python / Java</li>
    </ul>
  </section>
  <section id="contact">
    <h2>연락하기</h2>
    <form>
      <label for="name">이름</label>
      <input id="name" type="text" placeholder="홍길동">

      <label for="email">이메일</label>
      <input id="email" type="email" placeholder="email@example.com">

      <label for="msg">메시지</label>
      <textarea id="msg" rows="4" placeholder="하고 싶은 말을 적어주세요"></textarea>

      <button type="submit" class="btn">보내기</button>
    </form>
  </section>
  <footer>
    <p>© 2025 KI TAE YEON</p>
  </footer>
</body>
</html>
