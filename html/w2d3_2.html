<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 - 2세트 (Flexbox 기초)</title>
    <style>
        .container {
            display: flex; /* Flexbox 사용 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 400px;
            background-color: lightgray;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: skyblue;
            margin: 10px;
            text-align: center;
            line-height: 150px; /* 세로 중앙 텍스트 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Flexbox 기초 실습</h1>
    <div class="container">
        <div class="box">박스 1</div>
        <div class="box">박스 2</div>
        <div class="box">박스 3</div>
    </div>
</body>
</html>
