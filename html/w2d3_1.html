<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 - 1세트 (레이아웃 기초)</title>
    <style>
        .container {
            width: 800px; /* 전체 영역 너비 */
            height: 400px; /* 전체 영역 높이 */
            background-color: lightgray;
        }
        .left {
            display: inline-block; /* 옆으로 배치 */
            width: 50%;
            height: 100%;
            background-color: skyblue;
        }
        .right {
            display: inline-block;
            width: 50%;
            height: 100%;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <h1>레이아웃 기초 실습</h1>
    <div class="container">
        <div class="left">왼쪽 영역</div>
        <div class="right">오른쪽 영역</div>
    </div>
</body>
</html>
