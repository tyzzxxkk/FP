<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9 - 1세트 (색상과 글꼴)</title>
    <style>
        /* id 선택자 예시 */
        #title-text {
            color: blue;
            font-size: 20px;
        }

        /* class 선택자 예시 */
        .highlight {
            color: green; /* 글자 색상 */
            font-size: 24px; /* 글자 크기 */
            font-family: Arial, sans-serif; /* 글꼴 */
        }
    </style>
</head>
<body>
    <h1>CSS 색상과 글꼴 실습</h1>

    <p id="title-text">이 문장은 파란색 20px 글씨입니다.</p>
    <p class="highlight">이 문장은 초록색 24px 글씨입니다.</p>
</body>
</html>
