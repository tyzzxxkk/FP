<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sum = (a, b) => a + b;
        console.log(sum(3, 5));

        const nums = [1, 2, 3, 4];
        const doubled = nums.map(n => n * 2);
        console.log(doubled);

        const isEven = n => n % 2 === 0;
        console.log(isEven(4), isEven(5));        
    </script>
</body>
</html>
