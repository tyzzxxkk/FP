<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>클릭 요소 글자</title>
</head>
<body>
  <p id="p1">안녕하세요</p>
  <h1 id="h1">Hello</h1>
  <button id="btn">버튼</button>

  <script>
    document.body.addEventListener("click", (event) => {
      console.log("클릭한 요소 글자:", event.target.innerText);
    });
  </script>
</body>
</html>
