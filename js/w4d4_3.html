<!DOCTYPE html>
<html>
<head>
  <title>문자열 뒤집기</title>
</head>
<body>
  <input type="text" id="textInput" placeholder="문자 입력">
  <button onclick="reverseText()">뒤집기</button>
  <p id="result"></p>

  <script>
    function reverseText() {
      const input = document.getElementById("textInput").value;
      const reversed = input.split("").reverse().join("");
      document.getElementById("result").innerText = "결과: " + reversed;
    }
  </script>
</body>
</html>
