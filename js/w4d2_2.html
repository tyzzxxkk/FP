<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let scores = [90, 85, 100, 70]

        // reduce: 배열의 값을 누적(acc)하면서 계산
        // acc: 누적값, cur: 현재 값
        let sum = scores.reduce((acc, cur) => acc + cur, 0);
        console.log("합계 : ", sum);
    </script>
</body>
</html>
