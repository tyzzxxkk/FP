<!DOCTYPE html>
<html>
<head>
  <title>배경색 변경</title>
</head>
<body>
  <button onclick="changeBg()">배경색 바꾸기</button>

  <script>
    function changeBg() {
      document.body.style.backgroundColor =
        document.body.style.backgroundColor === "lightblue" ? "white" : "lightblue";
    }
  </script>
</body>
</html>
