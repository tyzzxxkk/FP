<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배경색 변경</title>
</head>
<body>
  <button id="btn">배경색 바꾸기</button>

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      document.body.style.backgroundColor = "lightblue";
    });
  </script>
</body>
</html>
