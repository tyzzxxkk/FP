<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = "10";
        let c = 20;

        console.log(a == b);   // true (값만 같음)
        console.log(a === b);  // false (자료형이 다름: number vs string)

        console.log(a < c && c > 15);  // true (둘 다 참이어야 true)

        console.log(a > c || c > 15);  // true (하나만 참이면 true)

        console.log(!(a > c)); // true (a > c는 false니까 반대)
      </script>
      
</body>
</html>
