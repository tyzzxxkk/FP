<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 현재 창의 크기를 화면에 출력
        document.getElementById("size").innerText =
            "가로 : " + window.innerWidth + "px, 세로 : " + window.innerHeight + "px";
    
        // 브라우저 창 크기가 변경될 때 실행되는 이벤트 핸들러
        window.onresize = function() {
            // 변경된 창의 크기를 다시 출력
            document.getElementById("size").innerText =
                "가로 : " + window.innerWidth + "px, 세로 : " + window.innerHeight + "px";
        }
    </script>    
</body>
</html>
