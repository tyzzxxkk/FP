<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>자료형 확인</title>
</head>
<body>
  <script>
    let age = 17;             // number
    let name = "Taeyeon";     // string
    let isStudent = true;     // boolean

    console.log(typeof age);       // "number"
    console.log(typeof name);      // "string"
    console.log(typeof isStudent); // "boolean"
  </script>
</body>
</html>
