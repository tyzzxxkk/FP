<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 12 - 외부 CSS 분리</title>
  <link rel="stylesheet" href="/css/w2d5_1.css" />
</head>
<body>
  <header class="site-header">
    <h1 id="brand">Mini 상점</h1>
  </header>

  <main class="container">
    <h2>추천 상품</h2>

    <section class="cards">
      <article class="card">
        <img src="/img/mmc.jpg" alt="상품 1 이미지">
        <h3 class="card__title">귀여운 인형</h3>
        <p class="card__price">₩15,000</p>
        <button class="btn btn--primary">장바구니</button>
        <button class="btn btn--ghost">구매하기</button>
      </article>

      <article class="card">
        <img src="/img/earphone.avif" alt="상품 2 이미지">
        <h3 class="card__title">무선 이어폰</h3>
        <p class="card__price">₩59,000</p>
        <button class="btn btn--primary">장바구니</button>
        <button class="btn btn--ghost">구매하기</button>
      </article>

      <article class="card">
        <img src="/img/sneakers.jpg" alt="상품 3 이미지">
        <h3 class="card__title">스포츠 운동화</h3>
        <p class="card__price">₩89,000</p>
        <button class="btn btn--primary">장바구니</button>
        <button class="btn btn--ghost">구매하기</button>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 Day 12</small>
  </footer>
</body>
</html>
